{% load static %}
<!DOCTYPE html>
<html lang="en">

  <link rel="icon" href="{% static 'img/favicon.ico' %}">

</head>
<body>

  {% endblock %}

          crossorigin="anonymous"></script>

      const options = {

  <script src="{% static 'js/main.js' %}"></script>
